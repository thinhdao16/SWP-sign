    <title>Sign Up</title>
</head>

<body>
    <!-- Pills navs -->
    <!-- Navbar-->
    <div class="container">
        <div class="row py-5 mt-4 align-items-center">
            <!-- For Demo Purpose -->
            <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
                <img src="https://bootstrapious.com/i/snippets/sn-registeration/illustration.svg" alt="" class="img-fluid mb-3 d-none d-md-block">
                <h1>Create an Account</h1>
                
            </div>
            <!-- Registeration Form -->
            <div class="col-md-7 col-lg-6 ml-auto">
                <form action="#">
                    <div class="row">
                        <h1 class="mb-4 font-weight-bold text-muted">Sign Up</h1>
                        <!-- Full Name -->
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md boder-md-sig border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                            </div>
                            <input id="fullName" type="text" name="fullname" placeholder="Full Name"
                                class="form-control form-control-sig bg-white border-left-0 border-md boder-md-sig">
                        </div>
                        <!-- Email Address -->
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md boder-md-sig border-right-0">
                                    <i class="fa fa-envelope text-muted"></i>
                                </span>
                            </div>
                            <input id="email" type="email" name="email" placeholder="Email Address"
                                class="form-control form-control-sig bg-white border-left-0 border-md boder-md-sig">
                        </div>

                        <!-- Phone Number -->
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md boder-md-sig border-right-0">
                                    <i class="fa fa-phone-square text-muted"></i>
                                </span>
                            </div>
                            <input id="phoneNumber" type="tel" name="phone" placeholder="Phone Number"
                                class="form-control form-control-sig bg-white border-md boder-md-sig border-left-0 pl-3">
                        </div>

                        <!-- Password -->
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md boder-md-sig border-right-0">
                                    <i class="fa fa-lock text-muted"></i>
                                </span>
                            </div>
                            <input id="password" type="password" name="password" placeholder="Password"
                                class="form-control form-control-sig bg-white border-left-0 border-md boder-md-sig">
                        </div>

                        <!-- Password Confirmation -->
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md boder-md-sig border-right-0">
                                    <i class="fa fa-lock text-muted"></i>
                                </span>
                            </div>
                            <input id="password" type="password" name="password" placeholder="Confirm Password"
                                class="form-control form-control-sig bg-white border-left-0 border-md boder-md-sig">
                        </div>
                        <div class="form-group">
                            <input type="checkbox" class="checkbox">
                            <span class="check-label text-muted font-weight-bold">I agree to the <a href="" class="href-none">Terms</a> and <a href="" class="href-none">Privacy Policy.</a></span>
                        </div>
                        <!-- Submit Button -->
                        <div class="form-group col-lg-12 mx-auto mb-0">
                            <a href="#" class="btn  btn-block py-2" type="btn-sign">
                                <span class="font-weight-bold">Sign Up</span>
                            </a>
                        </div>

                        <!-- Divider Text -->
                        <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-2">
                            <div class="border-bottom w-100 ml-5"></div>
                            <span class="px-2 small text-muted font-weight-bold">OR</span>
                            <div class="border-bottom w-100 mr-5"></div>
                        </div>
                        
                        <!-- Social Login -->
                        <div class="form-group col-lg-12 mx-auto">
                            <a class="btn btn-lg btn-google btn-block btn-outline small text-muted font-weight-bold"
                                href="#" type="btn-google"><img
                                    src="https://img.icons8.com/color/16/000000/google-logo.png">Signup Using
                                Google</a>
                        </div>
                          <!-- Already Registered -->
                    <div class="text-center w-100">
                        <p class="text-muted font-weight-bold">Already Registered? <a href="./Login.html"
                                class=" ml-2">Login</a></p>
                    </div>
                    </div>
                  

            
            </form>
        </div>
    </div>
</div>
</body>

</html>
